<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-login bg-gray-100 h-screen relative">

    <!-- Left Container -->
    <div class="absolute left-0 top-0 h-full w-2/5 bg-white bg-opacity-90 p-8 flex flex-col justify-between shadow-lg">

        <!-- Logo & Title -->
        <div class="flex items-center space-x-3">
            <img src="/img/logo.jpg" alt="DikCare Logo" class="h-12 rounded-lg">
            <h1 class="text-3xl font-bold text-blue-500">DikCare</h1>
        </div>

        <!-- Sign-in Form -->
        <div class="flex flex-col space-y-6">
            <h2 class="text-2xl font-semibold text-gray-700">Sign in</h2>
            <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button onclick="redirectToDashboard()" class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 transition">Login</button>
            <a href="#" class="text-blue-500 text-sm text-center hover:underline">Forgot password?</a>
        </div>

        <!-- Footer Links -->
        <div class="text-center text-sm text-gray-600">
            <a href="#" class="hover:underline">Terms and Conditions</a> â€¢ 
            <a href="#" class="hover:underline">Privacy Policy</a>
        </div>

    </div>

</body>
</html>

<style>
.bg-login {
    background-image: url('/img/loginImg.png');
    background-size: cover;
    background-position: center;
}
</style>

<script>
    function redirectToDashboard() {
        let basePath = window.location.pathname.split('/').slice(0, 2).join('/');
        window.location.href = basePath + "/dashboard.html";
    }
    document.addEventListener("DOMContentLoaded", function() {
        let basePath = window.location.pathname.split('/').slice(0, 2).join('/');

        // Update image paths dynamically
        document.querySelectorAll("img").forEach(img => {
            if (img.getAttribute("src").startsWith("/")) {
                img.src = basePath + img.getAttribute("src");
            }
        });

        // Update background image dynamically
        let bgElement = document.querySelector(".bg-login");
        if (bgElement) {
            bgElement.style.backgroundImage = `url('${basePath}/img/loginImg.png')`;
        }
    });
</script>
