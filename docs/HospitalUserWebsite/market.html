<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  </head>
  <body class="h-screen bg-gray-100 flex flex-col md:flex-row">
    <!-- Left Sidebar - Make it slide from left on mobile -->
    <div id="sidebar" class="transform -translate-x-full md:translate-x-0 fixed md:relative md:flex md:flex-col w-full md:w-[20%] bg-white h-screen transition-transform duration-300 z-20">
      <!-- Header Left -->
      <div class="bg-[#7F63F4] flex items-center justify-between md:justify-start text-white font-bold text-xl pl-3 h-[10%]">
        <div class="flex items-center">
          <img src="/HospitalUserWebsite/img/logo.jpg" alt="DikCare Logo" class="h-10 w-10 mr-3 rounded-lg"/>
          DikCare
        </div>
        <!-- Close button for mobile -->
        <button id="closeSidebar" class="md:hidden mr-4">
          <span class="iconify text-2xl" data-icon="mdi:close"></span>
        </button>
      </div>

      <!-- Sidebar Navigation - Same as before but with mobile optimizations -->
      <div class="flex flex-col text-gray-700 font-semibold flex-1 overflow-y-auto">
        <div class="text-lg p-4">Navigation</div>

        <a
          href="/HospitalUserWebsite/dashboard.html"
          class="flex items-center px-4 py-3 hover:bg-gray-200"
        >
          <span
            class="iconify text-xl mr-3"
            data-icon="mdi:view-dashboard-outline"
          ></span>
          Dashboard
        </a>

        <a
          href="/HospitalUserWebsite/market.html"
          class="flex items-center px-4 py-3 bg-[#7F63F4] shadow-lg bg-opacity-10"
        >
          <span
            class="iconify text-xl mr-3 text-[#7F63F4]"
            data-icon="mdi:shopping-outline"
          ></span>
          <span class="text-[#7F63F4]">Market</span>
        </a>
        <a href="/HospitalUserWebsite/profile.html" class="flex items-center px-4 py-3 hover:bg-gray-200">
          <span
            class="iconify text-xl mr-3"
            data-icon="mdi:account-outline"
          ></span>
          Profile
        </a>
        <a href="/HospitalUserWebsite/userManagement.html" class="flex items-center px-4 py-3 hover:bg-gray-200">
          <span class="iconify text-xl mr-3" data-icon="mdi:cog-outline"></span>
          User Management
        </a>

        <div class="mt-auto border-t border-gray-300">
          <a href="/Authentication" class="flex items-center px-4 py-3 text-red-500 hover:bg-red-100">
            <span class="iconify text-xl mr-3" data-icon="mdi:logout"></span>
            Log Out
          </a>
        </div>
      </div>
    </div>

    <!-- Right Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
      <!-- Header Right -->
      <div class="bg-white flex items-center justify-between shadow-md px-4 md:px-5 h-[10%] sticky top-0 z-10">
        <!-- Mobile menu button -->
        <button id="openSidebar" class="md:hidden">
          <span class="iconify text-2xl" data-icon="mdi:menu"></span>
        </button>

        <input type="text" placeholder="Search..." class="hidden md:block border border-gray-300 px-4 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <div class="flex items-center space-x-2 md:space-x-4">
          <span class="iconify text-xl md:text-2xl text-gray-600 cursor-pointer" data-icon="mdi:bell-outline"></span>
          <span class="iconify text-xl md:text-2xl text-gray-600 cursor-pointer" data-icon="mdi:email-outline"></span>
          <div class="flex items-center space-x-2 cursor-pointer">
            <img src="/HospitalUserWebsite/img/userLogo.jpg" alt="User" class="h-8 w-8 rounded-full border border-gray-300">
            <span class="text-gray-700 font-semibold hidden md:inline">Brendan</span>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="p-4 md:p-6 bg-gray-100 flex-1 overflow-y-auto">
        <h1 class="text-xl md:text-2xl font-bold text-[#7F63F4]">Market</h1>
        
        <!-- Item Details Table Section -->
        <div class="mt-4 md:mt-6 bg-white p-4 md:p-5 rounded-lg shadow-md overflow-x-auto">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
            <h2 class="text-lg font-semibold mb-2 md:mb-0">Item Details Table</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full md:w-auto">Add</button>
          </div>
          
          <!-- Mobile Cards View -->
          <div class="md:hidden space-y-4" id="item-cards"></div>
          
          <!-- Desktop Table View -->
          <div class="hidden md:block">
            <table class="w-full mt-4">
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-4 py-2">Image</th>
                  <th class="px-4 py-2">Name</th>
                  <th class="px-4 py-2">Category</th>
                  <th class="px-4 py-2">Price</th>
                  <th class="px-4 py-2">Action</th>
                </tr>
              </thead>
              <tbody id="item-table"></tbody>
            </table>
          </div>
          <div id="item-pagination" class="flex justify-center mt-4 space-x-2"></div>
        </div>

        <!-- Item Stock Table Section -->
        <div class="mt-4 md:mt-6 bg-white p-4 md:p-5 rounded-lg shadow-md overflow-x-auto">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
            <h2 class="text-lg font-semibold mb-2 md:mb-0">Item Stock Table</h2>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full md:w-auto">Export</button>
          </div>
          
          <!-- Mobile Cards View -->
          <div class="md:hidden space-y-4" id="stock-cards"></div>
          
          <!-- Desktop Table View -->
          <div class="hidden md:block">
            <table class="w-full mt-4">
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-4 py-2">Name</th>
                  <th class="px-4 py-2 text-center">Minimum Stock</th>
                  <th class="px-4 py-2 text-center">Current Stock</th>
                  <th class="px-4 py-2 text-center">Status</th>
                  <th class="px-4 py-2">Action</th>
                </tr>
              </thead>
              <tbody id="stock-table"></tbody>
            </table>
          </div>
          <div id="stock-pagination" class="flex justify-center mt-4 space-x-2"></div>
        </div>
      </div>
    </div>

    <script>
      const basePath = window.location.pathname.split('/').slice(0, 2).join('/');
      
      // Function to update paths for an element and its children
      function updatePaths(element) {
        // Update links
        element.querySelectorAll("a").forEach(link => {
          if (link.getAttribute("href").startsWith("/")) {
            link.href = basePath + link.getAttribute("href");
          }
        });

        // Update images
        element.querySelectorAll("img").forEach(img => {
          if (img.getAttribute("src").startsWith("/")) {
            // Remove any duplicate repository name in the path
            const src = img.getAttribute("src");
            const cleanSrc = src.replace(/\/DikCare-VHack\/DikCare-VHack/, '/DikCare-VHack');
            img.src = basePath + cleanSrc;
          }
        });

        // Update logout link specifically
        const logoutLink = element.querySelector('a[href="/Authentication"]');
        if (logoutLink) {
          logoutLink.href = basePath + '/Authentication/index.html';
        }
      }

      // Update paths when DOM is loaded
      document.addEventListener("DOMContentLoaded", function() {
        // Update static content
        updatePaths(document);
      });

      const items = Array.from({ length: 11 }, (_, i) => ({
        image: '/HospitalUserWebsite/img/item.jpeg',  // This path will be corrected by updatePaths function
        name: `Bionerv 10s x${i + 1}`,
        category: 'Supplement',
        price: `RM${100 + i * 10}.00`,
        minStock: 5,
        currentStock: i % 2 === 0 ? 0 : 10,
        status: i % 2 === 0 ? 'Out of Stock' : 'In Stock',
      }));
      const itemTable = document.getElementById('item-table');
      const stockTable = document.getElementById('stock-table');
      
      const ITEMS_PER_PAGE = 10;

      // Add mobile menu functionality
      const sidebar = document.getElementById('sidebar');
      const openSidebarBtn = document.getElementById('openSidebar');
      const closeSidebarBtn = document.getElementById('closeSidebar');

      openSidebarBtn.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
      });

      closeSidebarBtn.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
      });

      // Modify displayItems function to handle both table and card views
      function displayItems(items, startIndex, tableId) {
        const table = document.getElementById(tableId);
        const cardsContainer = document.getElementById(tableId.replace('table', 'cards'));
        
        table.innerHTML = '';
        cardsContainer.innerHTML = '';
        
        const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, items.length);
        
        for (let i = startIndex; i < endIndex; i++) {
          const item = items[i];
          if (tableId === 'item-table') {
            // Desktop table row
            table.innerHTML += `
              <tr class="border-b hover:bg-gray-50">
                <td class="px-4 py-2"><img src="${item.image}" class="h-10 w-10" /></td>
                <td class="px-4 py-2">${item.name}</td>
                <td class="px-4 py-2">${item.category}</td>
                <td class="px-4 py-2">${item.price}</td>
                <td class="px-4 py-2 relative">
                  <button class="action-btn">...</button>
                  <div class="action-menu hidden absolute bg-white border rounded shadow-md">
                    <button class="block px-4 py-2 hover:bg-gray-200">Edit</button>
                    <button class="block px-4 py-2 hover:bg-gray-200">Delete</button>
                  </div>
                </td>
              </tr>`;
            
            // Mobile card
            cardsContainer.innerHTML += `
              <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center space-x-4">
                  <img src="${item.image}" class="h-16 w-16 rounded" />
                  <div>
                    <h3 class="font-semibold">${item.name}</h3>
                    <p class="text-gray-600">${item.category}</p>
                    <p class="text-blue-600 font-semibold">${item.price}</p>
                  </div>
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                  <button class="px-3 py-1 text-blue-500 hover:bg-blue-50 rounded">Edit</button>
                  <button class="px-3 py-1 text-red-500 hover:bg-red-50 rounded">Delete</button>
                </div>
              </div>
            `;
          } else {
            // Stock table/cards similar structure
            table.innerHTML += `
              <tr class="border-b hover:bg-gray-50">
                <td class="px-4 py-2">${item.name}</td>
                <td class="px-4 py-2 text-center">${item.minStock}</td>
                <td class="px-4 py-2 text-center">${item.currentStock}</td>
                <td class="px-4 py-2 text-center">
                  <span class="px-2 py-1 rounded ${item.status === 'Out of Stock' ? 'bg-red-500' : 'bg-green-500'} text-white">
                    ${item.status}
                  </span>
                </td>
                <td class="px-4 py-2 relative">
                  <button class="action-btn">...</button>
                  <div class="action-menu hidden absolute bg-white border rounded shadow-md">
                    <button class="block px-4 py-2 hover:bg-gray-200">Edit</button>
                    <button class="block px-4 py-2 hover:bg-gray-200">Delete</button>
                  </div>
                </td>
              </tr>`;
            
            cardsContainer.innerHTML += `
              <div class="bg-white rounded-lg shadow p-4">
                <h3 class="font-semibold">${item.name}</h3>
                <div class="grid grid-cols-2 gap-2 mt-2">
                  <div>
                    <p class="text-sm text-gray-600">Min Stock</p>
                    <p class="font-semibold">${item.minStock}</p>
                  </div>
                  <div>
                    <p class="text-sm text-gray-600">Current Stock</p>
                    <p class="font-semibold">${item.currentStock}</p>
                  </div>
                </div>
                <div class="mt-2">
                  <span class="px-2 py-1 rounded text-sm ${item.status === 'Out of Stock' ? 'bg-red-500' : 'bg-green-500'} text-white">
                    ${item.status}
                  </span>
                </div>
                <div class="mt-4 flex justify-end space-x-2">
                  <button class="px-3 py-1 text-blue-500 hover:bg-blue-50 rounded">Edit</button>
                  <button class="px-3 py-1 text-red-500 hover:bg-red-50 rounded">Delete</button>
                </div>
              </div>
            `;
          }
        }

        // Update paths for newly added content
        updatePaths(table);
        updatePaths(cardsContainer);
      }

      function createPagination(items, tableId) {
        const totalPages = Math.ceil(items.length / ITEMS_PER_PAGE);
        const paginationId = tableId === 'item-table' ? 'item-pagination' : 'stock-pagination';
        const paginationContainer = document.getElementById(paginationId);
        paginationContainer.innerHTML = '';

        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.textContent = i;
          button.className = 'px-3 py-1 rounded border hover:bg-gray-100';
          
          // Add active state for current page
          if (i === 1) {
            button.classList.add('bg-[#7F63F4]', 'text-white');
          }
          
          button.addEventListener('click', () => {
            // Update active state
            paginationContainer.querySelectorAll('button').forEach(btn => {
              btn.classList.remove('bg-[#7F63F4]', 'text-white');
            });
            button.classList.add('bg-[#7F63F4]', 'text-white');
            
            // Display items for selected page
            const startIndex = (i - 1) * ITEMS_PER_PAGE;
            displayItems(items, startIndex, tableId);
          });
          
          paginationContainer.appendChild(button);
        }
      }

      // Initial display
      window.addEventListener('DOMContentLoaded', () => {
        displayItems(items, 0, 'item-table');
        displayItems(items, 0, 'stock-table');
        createPagination(items, 'item-table');
        createPagination(items, 'stock-table');
      });
    </script>
  </body>
</html>
