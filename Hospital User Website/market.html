<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
  </head>
  <body class="h-screen bg-gray-100 flex">
    <!-- Left Sidebar & Header (Sticky) -->
    <div class="flex flex-col w-[20%] bg-white sticky top-0 h-screen">
      <!-- Header Left (Sticky Logo) -->
      <div
        class="bg-[#7F63F4] flex items-center text-white font-bold text-xl pl-3 h-[10%] sticky top-0"
      >
        <img
          src="/img/logo.jpg"
          alt="DikCare Logo"
          class="h-10 w-10 mr-3 rounded-lg"
        />
        DikCare
      </div>

      <!-- Sidebar Navigation -->
      <div
        class="flex flex-col text-gray-700 font-semibold flex-1 overflow-y-auto"
      >
        <div class="text-lg p-4">Navigation</div>

        <a
          href="dashboard.html"
          class="flex items-center px-4 py-3 hover:bg-gray-200"
        >
          <span
            class="iconify text-xl mr-3"
            data-icon="mdi:view-dashboard-outline"
          ></span>
          Dashboard
        </a>

        <a
          href="market.html"
          class="flex items-center px-4 py-3 bg-[#7F63F4] shadow-lg bg-opacity-10"
        >
          <span
            class="iconify text-xl mr-3 text-[#7F63F4]"
            data-icon="mdi:shopping-outline"
          ></span>
          <span class="text-[#7F63F4]">Market</span>
        </a>
        <a href="profile.html" class="flex items-center px-4 py-3 hover:bg-gray-200">
          <span
            class="iconify text-xl mr-3"
            data-icon="mdi:account-outline"
          ></span>
          Profile
        </a>
        <a href="userManagement.html" class="flex items-center px-4 py-3 hover:bg-gray-200">
          <span class="iconify text-xl mr-3" data-icon="mdi:cog-outline"></span>
          User Management
        </a>

        <div class="mt-auto border-t border-gray-300">
          <a
            href="/Authentication/login.html"
            class="flex items-center px-4 py-3 text-red-500 hover:bg-red-100"
          >
            <span class="iconify text-xl mr-3" data-icon="mdi:logout"></span>
            Log Out
          </a>
        </div>
      </div>
    </div>

    <!-- Right Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
      <!-- Header Right (Sticky) -->
      <div class="bg-white flex items-center justify-between shadow-md pl-5 pr-5 h-[10%] sticky top-0 z-10">
        <input type="text" placeholder="Search..." class="border border-gray-300 px-4 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <div class="flex items-center space-x-4">
          <span class="iconify text-2xl text-gray-600 cursor-pointer" data-icon="mdi:bell-outline"></span>
          <span class="iconify text-2xl text-gray-600 cursor-pointer" data-icon="mdi:email-outline"></span>
          <div class="flex items-center space-x-2 cursor-pointer">
            <img src="/img/userLogo.jpg" alt="User" class="h-8 w-8 rounded-full border border-gray-300">
            <span class="text-gray-700 font-semibold">Brendan</span>
            <span class="iconify text-xl text-gray-600" data-icon="mdi:chevron-down"></span>
          </div>
        </div>
      </div>

      <div class="p-6 bg-gray-100 flex-1 overflow-y-auto">
        <h1 class="text-2xl font-bold text-[#7F63F4]">Market</h1>
        <div class="mt-6 bg-white p-5 rounded-lg shadow-md">
          <div class="flex justify-between">
            <h2 class="text-lg font-semibold">Item Details Table</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
          </div>
          <table class="w-full mt-4">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2">Image</th>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2">Category</th>
                <th class="px-4 py-2">Price</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody id="item-table"></tbody>
          </table>
          <div id="pagination" class="flex justify-center mt-4 space-x-2"></div>
        </div>
        <div class="mt-6 bg-white p-5 rounded-lg shadow-md">
          <div class="flex justify-between">
            <h2 class="text-lg font-semibold">Item Stock Table</h2>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Export</button>
          </div>
          <table class="w-full mt-4">
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2">Name</th>
                <th class="px-4 py-2 text-center">Minimum Stock</th>
                <th class="px-4 py-2 text-center">Current Stock</th>
                <th class="px-4 py-2 text-center">Status</th>
                <th class="px-4 py-2">Action</th>
              </tr>
            </thead>
            <tbody id="stock-table"></tbody>
          </table>
          <div id="pagination" class="flex justify-center mt-4 space-x-2"></div>
        </div>
      </div>
    </div>
    <script>
      const items = Array.from({ length: 11 }, (_, i) => ({
        image: '/img/item.jpeg',
        name: `Bionerv 10s x${i + 1}`,
        category: 'Supplement',
        price: `RM${100 + i * 10}.00`,
        minStock: 5,
        currentStock: i % 2 === 0 ? 0 : 10,
        status: i % 2 === 0 ? 'Out of Stock' : 'In Stock',
      }));
      const itemTable = document.getElementById('item-table');
      const stockTable = document.getElementById('stock-table');
      
      items.forEach(item => {
        itemTable.innerHTML += `
          <tr>
            <td class="px-4 py-2"><img src="${item.image}" class="h-10 w-10" /></td>
            <td class="px-4 py-2">${item.name}</td>
            <td class="px-4 py-2">${item.category}</td>
            <td class="px-4 py-2">${item.price}</td>
            <td class="px-4 py-2 relative">
              <button class="action-btn">...</button>
              <div class="action-menu hidden absolute bg-white border rounded shadow-md">
                <button class="block px-4 py-2 hover:bg-gray-200">Edit</button>
                <button class="block px-4 py-2 hover:bg-gray-200">Delete</button>
              </div>
            </td>
          </tr>`;
        stockTable.innerHTML += `
          <tr>
            <td class="px-4 py-2">${item.name}</td>
            <td class="px-4 py-2 text-center">${item.minStock}</td>
            <td class="px-4 py-2 text-center">${item.currentStock}</td>
            <td class="px-4 py-2 text-center ${item.status === 'Out of Stock' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'} rounded">${item.status}</td>
            <td class="px-4 py-2 relative">
              <button class="action-btn">...</button>
              <div class="action-menu hidden absolute bg-white border rounded shadow-md">
                <button class="block px-4 py-2 hover:bg-gray-200">Edit</button>
                <button class="block px-4 py-2 hover:bg-gray-200">Delete</button>
              </div>
            </td>
          </tr>`;
      });
    </script>
  </body>
</html>
