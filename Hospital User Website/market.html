<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-screen bg-gray-100 flex">

    <!-- Left Sidebar & Header (Sticky) -->
    <div class="flex flex-col w-[20%] bg-white sticky top-0 h-screen">

        <!-- Header Left (Sticky Logo) -->
        <div class="bg-[#7F63F4] flex items-center text-white font-bold text-xl pl-3 h-[10%] sticky top-0">
            <img src="/img/logo.jpg" alt="DikCare Logo" class="h-10 w-10 mr-3 rounded-lg">
            DikCare
        </div>

        <!-- Sidebar Navigation -->
        <div class="flex flex-col text-gray-700 font-semibold flex-1 overflow-y-auto">
            <div class="text-lg p-4">Navigation</div>

            <a href="#" class="flex items-center px-4 py-3 bg-[#7F63F4] shadow-lg bg-opacity-10">
                <span class="iconify text-xl mr-3 text-[#7F63F4]" data-icon="mdi:view-dashboard-outline"></span> 
                <span class="text-[#7F63F4]">Dashboard</span>
            </a>
            
            <a href="market.html" class="flex items-center px-4 py-3 hover:bg-gray-200">
                <span class="iconify text-xl mr-3" data-icon="mdi:shopping-outline"></span> Market
            </a>
            <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-200">
                <span class="iconify text-xl mr-3" data-icon="mdi:account-outline"></span> Profile
            </a>
            <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-200">
                <span class="iconify text-xl mr-3" data-icon="mdi:cog-outline"></span> Setting
            </a>

            <div class="mt-auto border-t border-gray-300">
                <a href="#" class="flex items-center px-4 py-3 text-red-500 hover:bg-red-100">
                    <span class="iconify text-xl mr-3" data-icon="mdi:logout"></span> Log Out
                </a>
            </div>
        </div>
    </div>

    <!-- Right Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Header Right (Sticky) -->
        <div class="bg-white flex items-center justify-between shadow-md pl-5 pr-5 h-[10%] sticky top-0 z-10">
            <input type="text" placeholder="Search..." class="border border-gray-300 px-4 py-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <div class="flex items-center space-x-4">
                <span class="iconify text-2xl text-gray-600 cursor-pointer" data-icon="mdi:bell-outline"></span>
                <span class="iconify text-2xl text-gray-600 cursor-pointer" data-icon="mdi:email-outline"></span>
                <div class="flex items-center space-x-2 cursor-pointer">
                    <img src="/img/userLogo.jpg" alt="User" class="h-8 w-8 rounded-full border border-gray-300">
                    <span class="text-gray-700 font-semibold">Brendan</span>
                    <span class="iconify text-xl text-gray-600" data-icon="mdi:chevron-down"></span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        
    </div>

<!-- JavaScript for Chart -->
<script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan 2018', 'Feb 2018', 'Mar 2018', 'Apr 2018', 'May 2018', 'Jun 2018', 'Jul 2018', 'Aug 2018', 'Sep 2018'],
            datasets: [
                {
                    label: 'Revenue A',
                    data: [1000, 1500, 2500, 2000, 3000, 3500, 2800, 2900, 1800],
                    borderColor: 'blue',
                    backgroundColor: 'transparent',
                    pointBackgroundColor: 'blue',
                },
                {
                    label: 'Revenue B',
                    data: [1200, 1700, 2200, 2700, 3200, 4000, 3300, 3100, 1900],
                    borderColor: 'green',
                    backgroundColor: 'transparent',
                    pointBackgroundColor: 'green',
                }
            ]
        }
    });
</script>

</body>
</html>
